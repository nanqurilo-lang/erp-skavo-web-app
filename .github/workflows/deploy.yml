name: Deploy erp-web (Next.js) to VPS

on:
  push:
    branches:
      - main   # production branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "ðŸš€ Deploying erp-web on VPS..."

            cd ${{ secrets.VPS_APP_PATH }}

            git reset --hard
            git pull origin main

            npm install
            npm run build

            pm2 restart erp-web || pm2 start npm --name "erp-web" -- start
            pm2 save

            echo "âœ… erp-web deployed successfully"